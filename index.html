<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "icon" href = 
    "./resources/media/jigglypuff.gif" 
            type = "image/x-icon">
    <title>Jigglypuff Calculator</title>
  </head>
  <body>
    <h1>Jigglypuff Calculator</h1>
    <div class="outerdiv">
      <!-- <img src="./resources/media/jigglypuff.gif" alt="Dancing Jigglypuff" width="350px" height="350px"> -->
      <div class="calc">
        <div class="displaybox">
          <span id="displayinput">
          </span>
        </div>
        <div class="keyrow">
          <button class="numkey" onclick="numkeyClick('(')">(</button>
          <button class="numkey" onclick="numkeyClick(')')">)</button>
          <button class="numkey" onclick="numkeyClick('DEL')">DEL</button>
          <button class="numkey" onclick="numkeyClick('CE')">CE</button>
        </div>
        <div class="keyrow">
          <button class="numkey" onclick="numkeyClick('7')">7</button>
          <button class="numkey" onclick="numkeyClick('8')">8</button>
          <button class="numkey" onclick="numkeyClick('9')">9</button>
          <button class="numkey" onclick="numkeyClick('/')">/</button>
        </div>
        <div class="keyrow">
          <button class="numkey" onclick="numkeyClick('4')">4</button>
          <button class="numkey" onclick="numkeyClick('5')">5</button>
          <button class="numkey" onclick="numkeyClick('6')">6</button>
          <button class="numkey" onclick="numkeyClick('*')">*</button>
        </div>
        <div class="keyrow">
          <button class="numkey" onclick="numkeyClick('1')">1</button>
          <button class="numkey" onclick="numkeyClick('2')">2</button>
          <button class="numkey" onclick="numkeyClick('3')">3</button>
          <button class="numkey" onclick="numkeyClick('-')">-</button>
        </div>
        <div class="keyrow">
          <button class="numkey" onclick="numkeyClick('0')">0</button>
          <button class="numkey" onclick="numkeyClick('.')">.</button>
          <button class="numkey" onclick="numkeyClick('=')">=</button>
          <button class="numkey" onclick="numkeyClick('+')">+</button>
        </div>
      </div>
      <!-- <img src="./resources/media/singing.gif" alt="Singing Jigglypuff" width="320px" height="320px"> -->
    </div>
  </body>
  <link href="./resources/css/index.css" type="text/css" rel="stylesheet">
  <script src="./resources//js/index.js"></script>
</html>
